<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div>
                <img src="./img/logo.svg" alt="">
            </div>
            <input type="search" class="w-75" placeholder="Prova a cercare: Lezioni di Laravel">
            <span>
                <div class="d-inline-block">
                    <i class="fa-solid fa-list-ul"></i>
                </div>
                <div class="d-inline-block">
                    <i class="fa-solid fa-circle-question"></i>
                </div>
                <div class="d-inline-block">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="d-inline-block">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </span>
        </div>
    </header>
    <main>
        <section class="side_navbar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4 bg-dark">
                        <div class="d-flex flex-column justify-content-center align-items-center text-white h-50">
                            <i class="fa-solid fa-house"></i>
                            <i class="fa-solid fa-chart-simple"></i>
                            <i class="fa-solid fa-signal"></i>
                        </div>
                        <div class="d-flex flex-column justify-content-end align-items-center text-white h-50">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
